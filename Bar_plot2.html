  var binsize = 2;
  var minbin = 45;
  var maxbin = 75;
  var numbins = (maxbin - minbin) / binsize;

  var binmargin = .2;
  var margin = {top: 10, right: 30, bottom: 50, left: 60};
  var width = 500 - margin.left - margin.right;
  var height = 500 - margin.top - margin.bottom;

  var xmin = minbin - 1
  var xmax = maxbin + 1

  histdata = new Array(numbins);
  for (var i = 0; i < numbins; i++) {
      histdata[i] = { numfill: 0, meta: "" };
  }

  values.forEach(function(d) {
      var bin = Math.floor((d.gc_content - minbin) / binsize);
      if ((bin.toString() != "NaN") && (bin < histdata.length)) {
          histdata[bin].numfill += 1;
          histdata[bin].meta += "<tr><td>" + d.contig + 
                                "</td><td>" + d.gc_content.toFixed(1) +
                                " gc_content</td></tr>";
      }
  });

var x = d3.scale.linear()
  .domain([0, (xmax - xmin)])
  .range([0, width]);

var x2 = d3.scale.linear()
  .domain([xmin, xmax])
  .range([0, width]);

var y = d3.scale.linear()
  .domain([0, d3.max(histdata, function(d) {
    return d.numfill;
  })])
  .range([height, 0]);

var xAxis = d3.svg.axis()
  .scale(x2)
  .orient("bottom");


var mp = d3.select("body").append("div")
    .attr("id", "mpg")
    .attr("class", "graph");

var svg = d3.select("#mpg").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + 
            margin.top + ")");

var active = false;

var bar = svg.selectAll(".bar")
    .data(histdata)
    .enter().append("g")
    .attr("class", "bar")
    .attr("transform", function(d, i) { return "translate(" + 
         x2(i * binsize + minbin) + "," + y(d.numfill) + ")"; })
    .attr("fill", "steelblue")
    .attr("shape-rendering", "crispEdges")
    .on("click", function(d) {
        if (active == false) {
            d3.select(this).attr("fill", "black")
            d3.select(this).attr("opacity", .8)
            active = true
        } else if (active == true) {
            d3.select(this).attr("fill", "steelblue")
            d3.select(this).attr("opacity", 1)
            active = false
        }
    });

bar.append("rect")
    .attr("x", x(binmargin))
    .attr("width", x(binsize - 2 * binmargin))
    .attr("height", function(d) { return height - y(d.numfill); });

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

svg.append("text")
    .attr("class", "xlabel")
    .attr("text-anchor", "middle")
    .attr("x", width / 2)
    .attr("y", height + margin.bottom)
    .text("GC-content");
